name: Test 1

on: [push]

jobs:
  hola:
    runs-on: ubuntu-latest
    steps:
      - name: Hola
        run: echo "Hola Mundo"

      - name: Touch file
        run: touch hola.txt

      - name: Set text
        run: echo "Hola Mundo" >> hola.txt

      - name: Read file
        run: cat hola.txt
 
  other:
    runs-on: ubuntu-latest
    needs: [Hola]
    steps:
      - name: LS
        run: ls -al